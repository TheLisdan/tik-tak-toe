<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Крестики Нолики</title>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const SYMBOL_X = 'X';
        const SYMBOL_O = 'O';

        const computeWinner = (cells) => {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6],
            ];

            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return [a, b, c];
                }
            }

            return null;
        };

        function useGameState() {
            const [cells, setCells] = React.useState([null, null, null, null, null, null, null, null, null]);
            const [currentStep, setCurrentStep] = React.useState(SYMBOL_X);
            const [winnerSequence, setWinnerSequence] = React.useState(null);

            const handleCellClick = (index) => {
                if (cells[index] || winnerSequence) return;

                const newCells = cells.slice();
                newCells[index] = currentStep;
                const winner = computeWinner(newCells);

                setCells(newCells);
                setCurrentStep(currentStep === SYMBOL_X ? SYMBOL_O : SYMBOL_X);
                if (winner) {
                    setWinnerSequence(winner);
                }
            };

            const handleRestart = () => {
                setCells([null, null, null, null, null, null, null, null, null]);
                setCurrentStep(SYMBOL_X);
                setWinnerSequence(null);
            };

            const winnerSymbol = winnerSequence ? cells[winnerSequence[0]] : null;
            const isDraw = !winnerSymbol && cells.filter(Boolean).length === cells.length;

            return {
                cells,
                currentStep,
                winnerSymbol,
                winnerSequence,
                isDraw,
                handleCellClick,
                handleRestart
            }
        }

        function App() {
            const {
                cells,
                currentStep,
                winnerSymbol,
                winnerSequence,
                isDraw,
                handleCellClick,
                handleRestart
            } = useGameState();

            return (
                <div className="game">
                    <GameInfo
                        winnerSymbol={winnerSymbol}
                        currentStep={currentStep}
                        isDraw={isDraw}
                    />

                    <div className="game-board">
                        {cells.map((symbol, index) => (
                            <GameCell
                                key={index}
                                symbol={symbol}
                                isWinner={winnerSequence && winnerSequence?.includes(index)}
                                onClick={() => handleCellClick(index)}
                            />
                        ))}
                    </div>

                    <button type="button" onClick={handleRestart}>Начать заново</button>
                </div>
            );
        }

        function GameInfo({ winnerSymbol, currentStep, isDraw }) {
            if (isDraw) {
                return (
                    <div className="game-info">
                        Ничья
                    </div>
                );
            }

            else if (winnerSymbol) {
                return (
                    <div className="game-info">
                        Победитель: <GameSymbol symbol={winnerSymbol} />
                    </div>
                );
            }

            return (
                <div className="game-info">
                    Ход: <GameSymbol symbol={currentStep} />
                </div>
            );
        }

        function GameCell({ index, symbol, onClick, isWinner }) {
            return <button
                key={index}
                type="button"
                className={`cell ${isWinner ? 'cell-winner' : ''}`}
                onClick={onClick}
            >
                <GameSymbol symbol={symbol} />
            </button>
        }

        function GameSymbol({ symbol }) {
            const getSymbolClassName = (symbol) => {
                if (symbol === SYMBOL_X) return 'symbol symbol-x';
                else if (symbol === SYMBOL_O) return 'symbol symbol-o';
                return '';
            };

            return <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>;
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
